<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
       <meta charset="utf-8">
      <script type="text/javascript" src="laskin.js"> </script>
      <link rel="stylesheet" type="text/css" href="laskin.css">
      <title>Laskin</title>
</head>
  <body>
    <form class="" action="index.html" method="post">

        <input type="text" id="vastaus">
          <br>

<!--EnsimmÃ¤inen rivi-->
        <input type="button" id="allclear" onclick="lisaa('AC')" value="AC">
        <input type="button" id="clear" onclick="lisaa('C')" value="C">
        <input type="button" id="prosentti" onclick="lisaa('%')" value="%">
        <input type="button" id="jaa" onclick="lisaa('/')" value="/">
          <br>

<!--Toinen rivi-->
        <input type="button" onclick="lisaa('7')" value="7">
        <input type="button" onclick="lisaa('8')" value="8">
        <input type="button" onclick="lisaa('9')" value="9">
        <input type="button" id="kerto" onclick="lisaa('*')" value="*">
          <br>

<!--Kolmas rivi-->
        <input type="button" onclick="lisaa('4')" value="4">
        <input type="button" onclick="lisaa('5')" value="5">
        <input type="button" onclick="lisaa('6')" value="6">
        <input type="button" id="miinus" onclick="lisaa('-')" value="-">
          <br>

<!--NeljÃ¤s rivi-->
        <input type="button" onclick="lisaa('1')" value="1">
        <input type="button" onclick="lisaa('2')" value="2">
        <input type="button" onclick="lisaa('3')" value="3">
        <input type="button" onclick="lisaa('+')" value="+">
          <br>

<!--viides rivi-->
        <input type="button" id="nolla" onclick="lisaa('0')" value="0">
        <input type="button" id="pilkku" onclick="lisaa(',')" value=",">
        <input type="button" id="yhtasuuri" onclick="lisaa('=')" value="=">

    </form>
  </body>
</html>
